<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/bootstrap-icons-1.10.2/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="navigations">
            <a href="status.html" class="active">
                <i class="bi-play-circle-fill active"></i>
                <p>Status</p>
            </a>
            <a href="calls.html">
                <i class="bi-telephone"></i>
                <p>Calls</p>
            </a>
            <a>
                <i class="bi-camera"></i>
                <p>Camera</p>
            </a>
            <a href="index.html">
                <i class="bi-chat"></i>
                <p>Chats</p>
            </a>
            <a>
                <i class="bi-gear-wide-connected"></i>
                <p>Settings</p>
            </a>
        </div>
        <div class="top-actions">
            <p>Privacy</p>
            <!-- <p>Chats</p> -->
            <!-- <i class="bi-pencil-square"></i> -->
        </div>

        <div class="main-page">
            <div class="heading">
                <h1>Status</h1>
            </div>
            <div class="search-sort status-search">
                <input type="text" name="search" id="search" class="search" placeholder="Search">
                <!-- <i class="bi-filter"></i> -->
            </div>
            <!-- <div class="new-actions">
                <a href="#">Broadcast Lists</a>
                <a href="#">New Group</a>
            </div> -->

            <div class="chat my-status">
                <div class="pic-container">
                    <img src="assets/IMG_6689.jpg" alt="">
                </div>

                <div class="chat-details">
                    <div class="chat-specs">
                        <strong>My Status</strong>

                        <div class="actions">
                            <i class="bi-camera-fill"></i>
                            <i class="bi-pencil-fill"></i>
                        </div>
                    </div>
                    <div class="chat-message-sneak">
                        <small>3h ago</small>
                    </div>
                </div>
            </div>

            <small class="updates">RECENT UPDATES</small>
            <div class="chats statuses">
                <div class="chat">
                    <div class="pic-container">
                        <img src="assets/IMG_6689.jpg" alt="">
                    </div>

                    <div class="chat-details">
                        <div class="chat-specs">
                            <strong>VirtualChords.</strong>
                        </div>
                        <div class="chat-message-sneak">
                            <small>just now</small>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <div class="pic-container">
                        <img src="assets/IMG_8337.jpg" alt="">
                    </div>

                    <div class="chat-details">
                        <div class="chat-specs">
                            <strong>Shalom, Peter.</strong>
                        </div>
                        <div class="chat-message-sneak">
                            <small>just now</small>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <div class="pic-container">
                        <img src="assets/f0040382.jpg" alt="">
                    </div>

                    <div class="chat-details">
                        <div class="chat-specs">
                            <strong>Ruthy Glamour.</strong>

                        </div>
                        <div class="chat-message-sneak">
                            <small>just now</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
