<head>

    <title>Whatsapp clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/bootstrap-icons-1.10.2/bootstrap-icons.css">

<body>
    <div class="container">
        <div class="navigations">
            <a href="status.html">
                <i class="bi-play-circle"></i>
                <p>Status</p>
            </a>
            <a href="calls.html" class="active">
                <i class="bi-telephone-fill"></i>

            </a>
            <a>

            </a>
            <a href="index.html">

                <p>Chats</p>
            </a>
            <a>
                <i class="bi-gear-wide-connected"></i>
                <p>Settings</p>
            </a>
        </div>
        <div class="top-actions">
            <p>Edit</p>
            <div class="switch">
                <p class="switch-active">All</p>
                <p>Missed</p>
            </div>
            <i class="bi-telephone-plus"></i>
        </div>

        <div class="main-page">
            <div class="heading">
                <h1>Calls</h1>
            </div>
            <div class="search-sort status-search">
                <input type="text" name="search" id="search" class="search" placeholder="Search">

            <div class="chats calls">
                <div class="chat">
                    <div class="pic-container">
                        <img src="assets/IMG_6689.jpg" alt="">
                    </div>

                    <div class="chat-details">
                        <div class="chat-specs">
                            <strong>VirtualChords.</strong>
                            <div class="day-info">
                                <small>16:44</small>

                                <i class="bi-info-circle"></i>

                                <small>Yesterday</small>

                                <i class="bi-info-circle"></i>

                            <small><i class="bi-telephone-fill"></i>Missed</small>

                    <div class="pic-container">

                            <small><i class="bi-telephone-fill"></i>Incoming</small>
                        </div>
                    </div>
                </div>
            </div>
